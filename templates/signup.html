
<!DOCTYPE html>
<html lang="en">
<head>
        <link class="svg" rel="icon" type="image/x-icon" href="/static/taxi-front-fill.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CabPoolVIT - Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
    <div class="theme-toggle-container">
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
            <span class="material-symbols-outlined light-icon">light_mode</span>
            <span class="material-symbols-outlined dark-icon">dark_mode</span>
        </button>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>CabPoolVIT</h1>
                <p>Create Your Account</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('signup') }}" method="post" class="auth-form" id="signup-form" onsubmit="return validateEmail()">
                <div class="form-group">
                    <label for="email">Enter your Email</label>
                    <input type="email" id="email" name="email" required placeholder="youremail@gmail.com">
                    <small class="form-text">Only @vitbhopal.ac.in emails allowed</small>
                    <small id="email-error" class="form-text error"></small>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </div>
            </form>

            <p class="auth-switch">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>

    </script>
</body>
</html>
